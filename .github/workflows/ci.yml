name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: read
  actions: read

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Quote versions so YAML preserves trailing zeroes
        go-version: ["1.25", "1.22"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Verify Go installation (debug)
        run: |
          echo "=== go version ==="
          go version || true
          echo "=== which go ==="
          which go || true
          echo "=== go env (selected vars) ==="
          go env GOROOT GOPATH GOMOD GOMODCACHE GOFLAGS || true

      - name: Configure Go environment
        run: |
          # Try go env -w (modern Go); if not available, export GOPROXY for the job.
          if go env -w GOPROXY=https://proxy.golang.org,direct 2>/dev/null; then
            echo "Configured GOPROXY via 'go env -w'"
          else
            echo "go env -w not supported; exporting GOPROXY for this job"
            echo "GOPROXY=https://proxy.golang.org,direct" >> $GITHUB_ENV
          fi

          # Persist GOMODCACHE for cache step
          echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV
          echo "GOMODCACHE=$(go env GOMODCACHE)"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
            ${{ runner.os }}-go-

      - name: Download modules
        run: go mod download

      - name: Run gofmt (check only)
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "gofmt found unformatted files:"
            echo "$unformatted"
            echo "Run 'gofmt -w .' to fix."
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          # Use a recent golangci-lint release built with modern Go
          version: v1.64.8
          args: --timeout=3m

      - name: Run tests (race detector) and collect coverage
        run: |
          mkdir -p test-results
          # Run tests with race detector where supported and generate coverage for later upload.
          go test -v -race ./... -coverprofile=coverage.out || true
          # ensure we fail if any package had tests fail
          if grep -q "FAIL" coverage.out 2>/dev/null; then
            echo "One or more tests failed (see coverage.out)"
            exit 1
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          # make artifact name unique per matrix job/run to avoid conflicts
          name: coverage-${{ matrix.go-version }}-run-${{ github.run_id }}
          path: coverage.out

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # unique artifact name per matrix job/run
          name: test-results-${{ matrix.go-version }}-run-${{ github.run_id }}
          path: test-results
